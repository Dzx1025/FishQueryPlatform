table:
  name: chats_chat
  schema: public
array_relationships:
  - name: chats_messages
    using:
      foreign_key_constraint_on:
        column: chat_id
        table:
          name: chats_message
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - user_id
        - session_id
        - title
        - created_at
        - updated_at
        - id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - user_id
        - session_id
        - title
        - created_at
        - updated_at
        - id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - user_id
        - session_id
        - title
        - created_at
        - updated_at
        - id
      filter: {}
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
